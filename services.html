<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT AQUATiCS</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Loading Screen -->
<div id="loader">
  <img src="fish-loader.png" alt="Loading..." />
  <p>Loading DOT AQUATiCS...</p>
</div>


    <!-- Top Bar -->
    <div class="topbar">
        <div class="logo">DOT AQUATiCS</div>
        <button class="menu-toggle" aria-label="Toggle Menu">
  ☰
</button>


        <ul class="nav-links">
            <li><a href="shop.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="auth-buttons">
            <a href="#loginModal" class="login-btn">Login</a>
            <a href="#signupModal" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <!-- Login Modal -->
       <div id="loginModal" class="auth-modal">
  <div class="modal-content">
    <a href="#" class="close">&times;</a>
    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="auth-switch">
      Don’t have an account?
      <a href="#signupModal">Sign up</a>
    </p>
  </div>
</div>


       <div id="signupModal" class="auth-modal">
  <div class="modal-content">
    <a href="#" class="close">&times;</a>
    <h2>Sign Up</h2>

    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a href="#loginModal">Login</a>
    </p>
  </div>
</div>



<script src="script.js"></script>
</body>

</html>
